function getQueryString(name) {
  var reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
  var r = window.location.search.substr(1).match(reg);
  if (r != null) return unescape(r[2]); return null;
};

<div id="wrapper">
  <ul>
    <li v-for="casemsg in allCaseMsg">
      <img :src="casemsg.src" alt="">
      <p>{{ casemsg.tit }}</p>
      <p>{{ casemsg.type }} star: {{ casemsg.star }}</p>
      <p>{{ casemsg.custom }} </p>
    </li>
  </ul>
</div>
<script>
document.addEventListener("DOMContentLoaded", ()=>{
  window.vm = new Vue({
    el: '#wrapper',
    data: {
      mycase
    },
    computed: {
      allCaseMsg: function(){
        for(let caseMsg of this.mycase){
          let _href = caseMsg.href
          let hrefMatch = _href.match(/(\d{4})\/([^\/]+)\/([^\/]+)\/?/);
          if(hrefMatch!== null){
            let {1: year, 2: custom, 3: project} = hrefMatch;

            const thumbPath = `../covers/${year}_${custom}_${project}.png`;
            console.log(thumbPath)
            custom= customers[custom]?customers[custom]:'other';

            Object.assign(caseMsg, {
              custom,
              src: thumbPath,
              type: 'H5'
            })
            console.log(caseMsg)
          }
        }

        return this.mycase
      }
    }
  })
})
