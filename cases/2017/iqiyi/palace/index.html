function tapClip(){
  var hastouch = "ontouchstart" in window?true:false,
      tapstart = hastouch?"touchstart":"mousedown",
      tapmove = hastouch?"touchmove":"mousemove",
      tapend = hastouch?"touchend":"mouseup";

  ctx.lineCap = "round";
  ctx.lineJoin = "round";
  ctx.lineWidth = lineWidth*2;
  ctx.globalCompositeOperation = "destination-out";

  // ctx.save();
  // ctx.beginPath();
  // ctx.rect(0,0,100,100);
  // ctx.fill();
  // ctx.restore();

  canvas.addEventListener(tapstart , function(e){
    clearTimeout(timeout)
    e.preventDefault();
    
    x1 = hastouch?e.targetTouches[0].pageX-_offsetX:e.clientX-canvas.offsetLeft;
    y1 = hastouch?e.targetTouches[0].pageY-_offsetY:e.clientY-canvas.offsetTop;
   
    ctx.save();
    ctx.beginPath()
    ctx.arc(x1,y1,1,0,2*Math.PI);
    ctx.fill();
    ctx.restore();
    
    canvas.addEventListener(tapmove , tapmoveHandler);
    canvas.addEventListener(tapend , function(){
      canvas.removeEventListener(tapmove , tapmoveHandler);
      
      timeout = setTimeout(function(){
        var imgData = ctx.getImageData(0,0,canvas.width,canvas.height);
        var dd = 0;
        for(var x=0;x<imgData.width;x+=jiange){
          for(var y=0;y<imgData.height;y+=jiange){
            var i = (y*imgData.width + x)*4;
            if(imgData.data[i+3] >0){
              dd++
            }
          }
        }
        
        //console.log("__"+dd/(imgData.width*imgData.height/(jiange*jiange)))
        if(dd/(imgData.width*imgData.height/(jiange*jiange))<0.05){
          $(".p5-fakeneck .handtip").hide();
          $(".p5-realneck").addClass("neckmove");
          $(".p5-txt,.p5-fakeneck,.p5-glow").addClass("fadeOut");
          $(".p5-openbox").addClass("boxmove");
          $(".p5-bed3").addClass("show");
          setTimeout(function(){
            $(".p5").addClass("animOut");
            $(".p6").addClass("show");
            $(".p-border").removeClass("zoomOut");
          },2500)

        }
      },totimes)
    });
    function tapmoveHandler(e){
      clearTimeout(timeout);
      e.preventDefault();
      x2 = hastouch?e.targetTouches[0].pageX-_offsetX:e.clientX-canvas.offsetLeft;
      y2 = hastouch?e.targetTouches[0].pageY-_offsetY:e.clientY-canvas.offsetTop;
      ctx.save();
      ctx.moveTo(x1,y1);
      ctx.lineTo(x2,y2);
      ctx.stroke();
      ctx.restore()
      
      x1 = x2;
      y1 = y2;
    }
  })
}

function Cylinder(){
  this.w=0;
  this.h=0;
  this.max=0;
  this.imgindex=0;
  this.r=0;
  this.sp=null;
  this.file="";
  this.sptype=1;
}
Cylinder.prototype.init=function(w,h,max,imgindex,file){
    this.sptype=1;
    this.w=w;
    this.h=h;
    this.max=max;
    this.imgindex=imgindex;
    this.r=r=w/2/Math.tan(Math.PI/max)-3;
    this.file=file?".png":".jpg";
    this.sp = new C3D.Sprite();
    this.sp.position(0, 0, 0).rotation(0,-180,0).update();
    console.log("r = "+this.r);
    for (var i = 0; i < this.max; i++) {
        var _i=(i+15)<this.max?(i+15):(i-5);
        var p = new C3D.Plane(),
        angle=-360*_i/this.max+360/this.max/2,
        n=angle/180*Math.PI;
        p.size(this.w,this.h).position(Math.sin(n)*this.r,0,Math.cos(n)*this.r).rotation(0,angle+180,0).visibility({
            alpha:1
        });
        if(i!=0&&i<=this.max/2){
          //var imgi=i-Math.floor(this.max/4);
          var imgi=i<10?("0"+i):i;
          p.material({
              image:"img/"+this.imgindex+"_"+imgi+this.file,
              repeat:"no-repeat",
              bothsides:false  
          })
        }
        p.update();
        this.sp.addChild(p);
    }
    return this.sp;
}
Cylinder.prototype.initsole=function(r){
    this.sptype=2;
    this.r=r;
    this.sp = new C3D.Sprite();
    this.sp.position(0, 0, 0).rotation(0,-180,0).update();
    //parentSp.addChild(this.sp);
    return this.sp;
}
Cylinder.prototype.addEle=function(angle,y,w,h,rx,node,onlychild){
  var p = new C3D.Plane();
  var n=angle*Math.PI/180;
  p.size(w,h).position(Math.sin(n)*this.r,y,Math.cos(n)*this.r).rotation(rx,angle+180,0).visibility({alpha:1}).update();
  if(node) {
    if(onlychild){
      p.el.innerHTML=node.innerHTML;
    }else{
      p.el.appendChild(node);
    }
  }
  this.sp.addChild(p);
  return p;
}

function cylinderInertieAnimation(){
  lon=(device.lon+device2.lon)%360;
  lat=.35*(device.lat+device2.lat);
  var B=0;
  B=updateSpritePosition(stageBG,lon,lat,.06);
  updateSpritePosition(btnLayer,lon,lat,.06);

  var q=-350-20*Math.abs(B);
  if(q<-500) q=-500;
  rootSp.z+=.1*(q-rootSp.z);
  rootSp.update();
  if(!stopAni){
  	requestAnimationFrame(cylinderInertieAnimation);
	}
}

var stopAni;
function updateSpritePosition(obj,lon,lat,ease){
    ease=ease||.35;
    if(lon-obj.rotationY>180){
        obj.rotationY+=360;
    }
    if(lon-obj.rotationY<-180){
        obj.rotationY-=360;
    }

    //lon=Math.max(-65,Math.min(lon,65));
    lat=Math.max(-10,Math.min(lat,10));
    //console.log("lon: "+lon+"__device.lon:"+device.lon+" device.lat:"+device.lat+"__device2.lon:"+device2.lon+" device2.lat:"+device2.lat);
    //$("#test").html("lon: "+lon+"<br />device.lon:"+device.lon+"<br />device2.lon:"+device2.lon)
    var B=lon-obj.rotationY,
    G=lat-obj.rotationX;

    if(Math.abs(B)<.1){
        obj.rotationY=lon;
    }else{
        obj.rotationY+=B*ease;
    }
    if(Math.abs(G)<.1){
        obj.rotationX=lat;
    }else{
        obj.rotationX+=G*ease;
    }
    obj.updateT();
    return B;
}

}

			delay:.5,
			onUpdate:function(){
				rootSp.updateT();
			},
			onStart:function(){
				rootSp.visibility({alpha:1}).updateV();
			},
			onEnd:function(){
				setTimeout(function(){
					o.init();
					//cylinderInertieAnimation();
					if(func) func();
				},500);
			}
		})
	},
  endAni:function(func){
    stopAni=true;
    JT.to(rootSp,.9,{
      rotationZ:360,
      z:730,
      ease:JT.Quad.In,
      onUpdate:function(){
        rootSp.updateT();
      },
      onEnd:function(){
        if(func) func()
      }
    })
  },
	removestage:function(){
		stopAni=true;
		s.removeChild(rootSp);
    o.destroy();
    stage.reset();
	}
}
function countdown(time1,time2,func){
	var timetxt=$$("timetxt");
	var intervalId=window.setInterval(function(){
		if(--time1>=time2){
			timetxt.innerText=time1;
		}else{
			func();
			window.clearInterval(intervalId);
		}
	},5);
}

function autoPlayAudio2() {
  window.onload = function() {
    //alert(typeof WeixinJSBridge);
    if(typeof WeixinJSBridge!="undefined"){
      WeixinJSBridge.invoke('getNetworkType', {}, function(e) {
        // 在这里拿到 e.err_msg, 这里面就包含了所有的网络类型
        //alert(e.err_msg);
        f()
      });
    }else{

      $(document).on("WeixinJSBridgeReady", function() {
        if (typeof WeixinJSBridge == "object" && typeof WeixinJSBridge.invoke == "function") {
          f()
        } else {
          var e = document.addEventListener
            , d = document.attachEvent;
          if (e) {
            e("WeixinJSBridgeReady", f, false)
          } else {
            if (d) {
              d("WeixinJSBridgeReady", f);
              d("onWeixinJSBridgeReady", f)
            }
          }
        }
      })
    }
    function f(){
      //document.getElementById('bgm').play();

      document.getElementById('doorsnd').play();
      document.getElementById("doorsnd").volume = 1;

    }
  };
}

function loadResources(urls, progress) {
  var loadedCount = 0;
  var loaded = function () {
    ++loadedCount;
    if (progress) progress(urls.length, loadedCount, this);
  };
  for (var i = 0; i < urls.length; ++i) {
    if (!urls[i]) {
      loaded();
      return;
    }
    var img = new Image();
    img.onload = loaded;
    img.onabort = loaded;
    img.onerror = loaded;
    img.src =  "img/"+urls[i];
  }
}
