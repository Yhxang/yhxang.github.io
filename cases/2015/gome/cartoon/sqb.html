<script>
var arr=["xingming","xingbie","minzu","jiguan","chushengriqi","wenhuachengdu","jiatingxiangxizhuzhi","youzhengbianma","lianxidianhua","dianzixinxiang","jinjilianxiren","jinjilianxirendianhua","daxue","daxuedizhi","daxuenianji","daxuezhiwu","suoxuezhuyaokecheng","jichuke","zhuanyeke","gerentechang"]
var tiparr=["姓名","性别","民族","籍贯","出生日期","文化程度","家庭详细住址","邮政编码","联系电话(手机)","电子邮箱","紧急联系人","紧急联系人电话","学校名称","学校地址","所在年级","在校担任职务","所学主要课程","基础课","专业课","个人特长及自我评价"];
$(function(){
	$("#picurl").change(function(){
		var file = document.getElementById("picurl");
		var ext=file.value.substring(file.value.lastIndexOf(".")+1).toLowerCase();
		if(ext!='png'&&ext!='jpg'&&ext!='jpeg'){
			alert("文件必须为图片！"); return;
		}
		$(".imgbox p,.imgbox span").hide();
		html5Reader(file);
	})
	$(".submitBtn").click(function(){
		var filled=true;
		for(var i=0;i<arr.length;i++){
			var thisinput=$("#"+arr[i])
			if(thisinput.val().replace(/\s+/,"")==""){
				alert("请填写"+tiparr[i]+"!");
				filled=false;
				break;
				return;
			}
		}
		if(filled){
			if($("#qiwangshixichengshi").val()==0){
				alert("请选择期望实习城市！")
				filled=false;
				return;
			}
		}
		if(filled){
			if($("#picurl").val()==""){
				alert("请选择照片！")
				filled=false;
				return;
			}
		}
		if(filled){
			$("#msg").submit();
			$(".subbox .tip").text("我们会在7月6日之前通知你面试，请保持手机畅通");
			$(".submitBtn").text("提交成功").unbind("click");
			alert("发送成功！");
		}
	})
	
	function html5Reader(file){
   var file = file.files[0];
   var reader = new FileReader();
   reader.readAsDataURL(file);
   reader.onload = function(e){
	   var pic = document.getElementById("preview");
	   pic.src=this.result;
	   pic.style.display="block";
   }
	}
})
</script>
