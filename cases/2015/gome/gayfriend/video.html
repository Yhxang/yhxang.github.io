<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>好基友的日常(6)</title>
<script>
var phoneWidth =  parseInt(window.screen.width);
var phoneScale = phoneWidth/640;
var ua = navigator.userAgent;
if (/Android (\d+\.\d+)/.test(ua)){
  var version = parseFloat(RegExp.$1);
  if(version>2.3){
    document.write('<meta name="viewport" content="width=640, minimum-scale = '+phoneScale+', maximum-scale = '+phoneScale+', target-densitydpi=device-dpi">');
  }else{
    document.write('<meta name="viewport" content="width=640, target-densitydpi=device-dpi">');
  }
} else {
  document.write('<meta name="viewport" content="width=640, user-scalable=no, target-densitydpi=device-dpi">');
}
</script>

<style>
body{margin: 0; padding:0; background-color: #202020;}
.vholder{position: absolute;  left: 0; top: 50%; -webkit-transform: translate3d(0, -50%, 0); transform: translate3d(0, -50%, 0); width: 640px; height: 360px; }
</style>
</head>
<body>
  <div class="wrap" id="wrap">
    <div class="vholder">
      <video width="100%" src="media/cook.mp4" autoplay="autoplay" controls="controls"></video>
    </div>
  </div>
<script src="js/jquery-2.1.1.min.js"></script> 
<script>
$(function(){
  var stageH=$(window).height();
  $(".wrap").height(stageH);
})
</script>
</body>
</html>
