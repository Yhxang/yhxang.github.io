function checkMobile(){ 
  var sMobile = document.msgform.phone.value 
  if(!(/^1\d{6,11}$/.test(sMobile))){ 
    alert("手机号有误，请输入正确手机号码"); 
    document.msgform.phone.focus(); 
    return false; 
  } else{
    return true;
  }
} 
function loadResources(urls, progress) {
  var loadedCount = 0;
  var loaded = function () {
    ++loadedCount;
    if (progress) progress(urls.length, loadedCount, this);
  };
  for (var i = 0; i < urls.length; ++i) {
    if (!urls[i]) {
      loaded();
      return;
    }
    var img = new Image();
    img.onload = loaded;
    img.onabort = loaded;
    img.onerror = loaded;
    img.src =  urls[i];
  }
}
function initBgm(){
  bgm=new Audio();
  bgm.autoplay=true;
  bgm.preload=true;
  bgm.loop=true;
  bgm.src='media/bgm.mp3';
  bgm.play();
}
