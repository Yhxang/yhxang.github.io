	<script>
	$(function(){
		//1280*640 $(".con").fullpage.setAllowScrolling(true);
		var stageH=$(window).height(),stageW=$(window).width();
		$(".con").fullpage({
			navigation: true,
			navigationPosition:'left',
			verticalCentered:false,
			afterLoad:function(anchorlink,index){
				if(index==1){
					$('.logo-tcd').show(200);
				}else{
					$('.logo-tcd').hide(200);
				}
			}
		})	
		resizeholder();
		function resizeholder(){
			if(stageW/stageH>1280/640){
				var h=stageW*640/1280;
				$(".scale-container").css({
					width:stageW,
					height:h,
					left:0,
					top:(stageH-h)/2
				})
			}else{
				var w=stageH*1280/640;
				$(".scale-container").css({
					width:w,
					height:stageH,
					left:(stageW-w)/2,
					top:0
				})
			}
		}	
		if(stageH<800){
			var sca=stageH/800;
			//console.log("-webkit-transform:translate3d("+sca+","+sca+",1)")
			$(".formarea").css({
				"-webkit-transform":"scale3d("+sca+","+sca+",1)",
				"transform":"scale3d("+sca+","+sca+",1)",
				"-webkit-animation":'none',
				"animation":'none'
			})
		}
		$("#smt").click(function(e){
		  e.preventDefault();
		  if($("#province").val()==0){
		    alert("请选择所在省份");
		  }else if($("#city").val()==0){
		    alert("请选择所在城市");
		  }else if($("#district").val()==0){
		    alert("请选择所在区县");
		  }else if($("#name").val()==''){
		    alert("请输入姓名");
		  }else if(!checkMobile()){
		    alert("错误的手机号码");
		  }else{
		    var smtObj={
		      user_province:$("#province option:checked").text(),
		      user_city:$("#city option:checked").text(),
		      user_area:$("#district option:checked").text(),
		      user_name:$("#name").val(),
		      user_mobile:$("#phone").val(),
		      user_type:1
		    }
		    $("input").blur();
		    $.post("submit.php",smtObj,function(data){
		      data=$.parseJSON(data);
		      if(data.result=="success"){
		        //alert("提交成功！")
		        $(".successarea").show();
		        $(".formarea").hide();
		      }else{
		        alert("提交失败！");
		      }
		    });
		  }
		})
		$(".success-btn").click(function(){
			$(".bmask").hide();

		})
		$(".closebtn").click(function(){
		  $(".bmask").hide();
		  $(".con").fullpage.setAllowScrolling(true);
		})
		$(".order-buy img").click(function(){
		  $(".bmask").show();
		  $(".con").fullpage.setAllowScrolling(false);
		})

	})
	function checkMobile(){ 
	  var sMobile = document.msgform.phone.value 
	  if(!(/^1\d{6,11}$/.test(sMobile))){ 
	    alert("手机号有误，请输入正确手机号码"); 
	    document.msgform.phone.focus(); 
	    return false; 
	  } else{
	    return true;
	  }
	} 
	</script>
