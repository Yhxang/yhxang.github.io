<script src="js/zepto.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/TweenMax.min.js"></script>
<script src="js/easing/EasePack.min.js"></script> 
<script>
  $(function(){

    var stageH=$(window).height();
    var resourceDir="img/pdt2/";
    var loadingImages=[];
    $("#wrap,section").height(stageH);
    for(var i=1;i<=10;i++){
      loadingImages.push("b"+(i<10?"0"+i:i)+".png");
    }
    var mc=new Hammer(document.body,{
      touchAction: 'pan-x pan-y',
      recognizers: [
        [Hammer.Tap],
        [Hammer.Pan]
      ]
    })
    loadResources(loadingImages,function (n, i, img) {
      $("#loading p").html("loading&nbsp;" + Math.round(i * 100 / n) + "%");
      if (n != i) return;
      $("#loading").remove();
      $("#wrap").show();
      init();
      setTimeout(function(){
        $("#wrap").css("visibility","visible");
      },100)
      
    })
    var tl=new TimelineMax();
    function init(){
      tl.delay(.3)
      .fromTo(".p21-tip",1,{y:-80,alpha:0},{y:0,alpha:1})
      .fromTo(".p21-pic",1.5,{alpha:0},{alpha:1},"-=.2")
      .fromTo(".p21-title",1,{alpha:0,x:-20},{alpha:1,x:0},"-=.4")
      .fromTo(".p21-sub",.8,{alpha:0,x:-20},{alpha:1,x:0},"-=.4")
      .add("p2")
      .addPause()

      .to(".p21-tip,.p21-pic",.8,{alpha:0,y:"+=20"})
      .from(".p22 .p22-pic",1.3,{alpha:0,y:"+=15"},"+=.2")
      .to(".p21-title",.8,{alpha:0,y:"-=15"},"p2")
      .to(".p21-sub",.7,{alpha:0,y:20},"p2+=.1")
      .from(".p22 .p22-title",.8,{alpha:0,y:20},"p2+=.2")
      .from(".p22 .p22-sub",1,{alpha:0,y:"+=15"},"p2+=.3")
      .delay(1)
      .staggerFrom(".p22-pic-1,.p22-pic-2,.p22-pic-3",.5,{alpha:0,width:"0px",height:"0px"},.2)
      .addPause()

      .staggerTo(".p22-pic-1,.p22-pic-2,.p22-pic-3",.3,{alpha:0},.1)
      .to(".p22 .p22-sub",.5,{alpha:0,y:"+=20"},"-=.3")
      .to(".p22 .p22-title",.4,{alpha:0}) 
      .from(".p22 .p22-pic",1,{alpha:0,y:"+=15"},"-=0.5")
     .fromTo(".p23-title",1,{alpha:0,y:20},{alpha:1,y:0},"-=.6")
      .fromTo(".p23-sub",1,{y:20,alpha:0},{y:0,alpha:1})
      .fromTo(".p23-pic",1.5,{alpha:0,y:"-=100"},{alpha:1,y:0},"-=.4")
      .staggerFrom(".p23-cool,.p23-freeze",.8,{alpha:0,y:0},.2)
      .addPause()

      .call(function(){
        $(window.parent.document).find(".nexttip").removeClass("show");
      })
      .staggerTo(".p23-cool,.p23-freeze",.3,{alpha:0},.1)
      .to(".p23 .p23-sub",.5,{alpha:0,y:"+=20"},"-=.3")
      .to(".p23 .p23-title",.4,{alpha:0}) 
      .from(".p23 .p23-pic",1,{alpha:0,y:"+=15"},"-=0.5")
      .fromTo(".p24-title",1,{alpha:0,y:20},{alpha:1,y:0},"-=.6")
      .fromTo(".p24-sub",1,{y:20,alpha:0},{y:0,alpha:1})
      .fromTo(".p24-pic",1.5,{alpha:0,y:"-=100"},{alpha:1,y:0},"-=.4")
      .call(function(){
        $(window.parent.document).find(".menu-switch-on").addClass("pulse");
      });
    }
    mc.on("pan",function(){
      tl.play();
    })
    function loadResources(urls, progress) {
      var loadedCount = 0;
      var loaded = function () {
        ++loadedCount;
        if (progress) progress(urls.length, loadedCount, this);
      };
      for (var i = 0; i < urls.length; ++i) {
        if (!urls[i]) {
          loaded();
          return;
        }
        var img = new Image();
        img.onload = loaded;
        img.onabort = loaded;
        img.onerror = loaded;
        img.src = resourceDir + urls[i];//+ "?ver=" + j_version;
      }
    }
  })
</script>
</body>
</html>
