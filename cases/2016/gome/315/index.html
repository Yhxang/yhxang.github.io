    $(".orienttip").show();
  }

  var stageH=$(window).height();

  $(window).resize(function(){
    stageH=$(window).height();
    $(".wrapperholder").height(stageH);

    $(".wrapper,.p4").css({"margin-top":(stageH-1138)/2});
    if(stageH<985){
      $(".wrapper,.p4").css({
        "-webkit-transform":"scale3d(1,"+stageH/985+",1)",
        "transform":"scale3d(1,"+stageH/985+",1)"
      })
      $(".swiper-container-inner").css({
        height:985,
        "margin-top":(1138-985)/2
      })
      $(".p4").css({top:0});
      $(".p4-close").css({bottom:(1138-985)/2})
    }else if(stageH>=985&&stageH<1138){
      $(".wrapper,.p4").css({ "-webkit-transform":"none", "transform":"none" })
      $(".swiper-container-inner").css({
        height:stageH,
        "margin-top":(1138-stageH)/2
      })
      $(".p4").css({top:(1138-stageH)/2})
      $(".p4-close").css({bottom:1138-stageH})
    }else{
      $(".wrapper,.p4").css({ "-webkit-transform":"none", "transform":"none" })
    }
    if(mySwiper) mySwiper.update();
    if(mySwiperInner) mySwiperInner.update();
  }).trigger("resize")
  
  loadResources(manifest,function (n, i, img) {
    $("#loading p").html("loading&nbsp;" + Math.round(i * 100 / n) + "%");
    if (n != i) return;
    $("#loading").remove();
    $(".wrapperholder").show();;
    $("img").each(function(){
      if($(this).data("src")){
        $(this).attr("src",$(this).data("src")+"?ver="+version);
      }
    })
    init();
    initBgm();
    $(".sndctrl").click(function(){
      if(bgm.paused){
        bgm.play();
        $(this).find("i").hide();
      }else{
        bgm.pause();
        $(this).find("i").show();
      }
    })
  })
})
function init(){
  mySwiperInner=new Swiper(".swiper-container-inner",{
    direction:'vertical',
    freeMode:true,
    slidesPerView:'auto',
    freeModeMomentumRatio:.2
  })
  mySwiper=new Swiper('.swiper-container', {
      direction:'vertical',
      onSlideChangeEnd:function(cmd){
        if(cmd.activeIndex==4) $(".nexttip").remove();
      }
  })
  deviceRotate();
  $(".p3-win").each(function(_n){
    $(this).click(function(e){
      $(".p4-win").hide().eq(_n).show();
      $(".p4").show();
      $(".nexttip").hide();
    })
  })
  $(".p4").click(function(){
    $(".nexttip").show();
    $(".p4-win,.p4").hide();
  })
}
var bgm,isMute=false;
function initBgm(){
  bgm=new Audio();
  bgm.autoplay=true;
  bgm.preload=true;
  bgm.loop=true;
  bgm.src='media/bgm.mp3';
  bgm.play();
}
function deviceOrientationHandler(eventData){
  if(eventData.gamma){
    var angle=eventData.gamma/15;
    angle=angle>4?4:(angle<-4?-4:angle);
    $(".p1-numbg").css({
      "-webkit-transform":"rotateZ("+angle+"deg)",
      "transform":"rotateZ("+angle+"deg)"
    })
  }
}
function deviceRotate(){
  if (window.DeviceMotionEvent) {
    window.addEventListener('deviceorientation', deviceOrientationHandler, false);　　　　　
  } else {
    alert("您的设备不支持运动传感");
  } 
}
function loadResources(urls, progress) {
  var loadedCount = 0;
  var loaded = function () {
    ++loadedCount;
    if (progress) progress(urls.length, loadedCount, this);
  };
  for (var i = 0; i < urls.length; ++i) {
    if (!urls[i]) {
      loaded();
      return;
    }
    var img = new Image();
    img.onload = loaded;
    img.onabort = loaded;
    img.onerror = loaded;
    img.src =  urls[i];
  }
}
</script>
</body>
</html>
